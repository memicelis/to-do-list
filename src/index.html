<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <srcipt src="main.js"></srcipt>
    <title>To Do List</title>
  </head>
  <body>
    <section class="container">
      <h4 class="todolist-title">Today's To Do</h4>

      <div class="todolist-add">
        <input
          type="text"
          placeholder="Add to your list..."
          class="task-data"
        />
        <a class="add-button">&rarr;</a>
      </div>
      <ul class="to-do-list" id="todo-list"></ul>
      <button id="clear">Clear all completed</button>
    </section>
  </body>
</html>
